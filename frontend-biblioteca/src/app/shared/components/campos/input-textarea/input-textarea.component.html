<div [formGroup]=formGroup>
    <mat-form-field class="form-element">
        <textarea 
            class="formControl" 
            [formControlName]="controlName" 
            matInput 
            rows="5" 
            [placeholder]="titulo">
        </textarea>
        <mat-error *ngIf="validacao.hasError(formControl, 'required')">
            Campo obrigatório
        </mat-error>
        <mat-error *ngIf="validacao.hasError(formControl, 'maxlength')">
            Campo pode ter no máximo {{validacao.lengthValidar(formControl, 'maxlength')}} caracteres
        </mat-error>
    </mat-form-field>
</div>
